<div class="container-fluid" ng-animate="'animate'">

    <div class="row">
        <div class="col-xs-12">
            <h2 class="moduleHeader">
                Group
            </h2>

            <a ng-click="openAddGroup()" class="btn btn-primary pull-right">Add Group
            </a>

            <div class="col-md-3 pull-right">
                <input type="text" class="form-control customSearch" ng-model="groupsSearch" placeholder="Search Group">
            </div>
        </div>
    </div>

    <div class="col-md-12 m-t-20" >

        <div class="row moduleContainer" >
            <div ng-if="!(groups | searchObject: groupsSearch).length"
                 class="alert alert-block alert-info">
                <span class="pull-right close" data-dismiss="alert"></span>
                <h4 class="alert-heading">Oops!</h4>
                There are no Groups here!
            </div>


            <table ng-hide="!(groups  | searchObject: groupsSearch ).length"
                   class="table table-striped table-hover table-bordered dataTable">
                <thead>
                <tr role="row">
                    
                    <th role="columnheader" ng-click="sort='';reverse=!reverse">
                        Group Name
                    </th>
                      <th role="columnheader" ng-click="sort='';reverse=!reverse">
                       status
                    </th>

                    <th role="columnheader" class="actionTH">Actions</th>
                </tr>
                </thead>
                <tbody role="alert" aria-live="polite" aria-relevant="all" right-menu id="rightContextMenu">
                <tr ng-repeat="group in groups | searchObject:groupsSearch | orderObjectBy:sort:reverse"
                    ng-animate="''">
                    
                    
                    <td>
                        {{ group.name }}
                    </td>
                    <td>
                        {{ group.status }}
                    </td>
                    

                    <td>
                        <button class="btn btn-success btn-xs" tooltip-init
                                data-toggle="tooltip" data-placement="top" title="Update"
                                ng-click="openUpdateGroup(group)">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-xs" tooltip-init
                                data-toggle="tooltip" data-placement="top" title="Delete"
                                ng-click="openDeleteGroup(group)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <ng-include src="'modules/group/views/addGroup.html'"></ng-include>
    <ng-include src="'modules/group/views/updateGroup.html'"></ng-include>
    <ng-include src="'modules/group/views/deleteGroup.html'"></ng-include>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</div>
