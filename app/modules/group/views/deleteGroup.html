<div class="modal fade" id="deleteGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="modal-title kpiCustomHeading">Delete Group</h4>
                </div>
            </div>

            <div class="modal-body">
                <div class="row ">
                    <div class="col-xs-12">
                        Are you sure, you want to delete this Group?
                    </div>
                </div>
            </div>
            <div class="modal-footer">

                <button class="btn btn-success" ng-click="deleteGroup()">Yes
                </button>
                <button class="btn btn-danger" data-ng-click="emptyGroup()" data-dismiss="modal">
                    No
                </button>
            </div>

        </div>
    </div>
</div>
