<div class="modal fade " id="updateCustomers" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog mediumModal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title kpiCustomHeading">Update Customers</h4>
            </div>
            <form name="updateCustomersForm">
                <div class="modal-body">
                    <div class='row'>
                        <div class='col-xs-12'>
                            <formly-form model='currentCustomers' fields='customersFields'></formly-form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                    <button class="btn btn-primary" ng-click="updateCustomers()"
                            ng-disabled="updateCustomersForm.$invalid" >Save
                    </button>
                    <button class="btn" data-ng-click="emptyCustomers()" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
